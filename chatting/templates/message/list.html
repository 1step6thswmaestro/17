{% extends "common/base.html" %}
{% block container %}
<script type="text/javascript">
    var csrftoken;
    var last_primary_key = {{ last_primary_key }};
    $(function() {
        $("#msg").keyup(function (e) {
            if (e.keyCode == 13 && $("#msg").val() != "") {
                send_message($("#msg").val());
            }
        });
        $("#btn_plus").click(function(){
            $("#popup_menu").toggle();
        });
        scroll_to_bottom('direct');
        setInterval(get_message, 3000);
    });
    function scroll_to_bottom(mode){
        if(mode == 'smooth')
            $("html, body").animate({ scrollTop: $(document).height() }, "slow");
        else
            $('html, body').scrollTop( $(document).height() );
    }
    function get_message(){
        $.ajax({
            type: 'GET',
            contentType: 'application/json',
            url: '/message/get',
            data: {'last_primary_key': last_primary_key, 'issue_name': '{{ issue.issue_name }}' },
            cache: false,
            success: function(response){
                append_messsage_to_div(response);
            },
            failure: function(response) {
                alert('sorry, load error. please try again');
            },
            complete:function(response){
                console.log(JSON.stringify(response));
            },
        });
    }
    function append_messsage_to_div(messages){
        $.each(messages, function(key){
            var sender = messages[key].sender;
            var time = messages[key].time;
            var content = messages[key].content;
            var message_tag = '<div class="message"><div class="message_send_information"><span class="message_sender">' + sender + '</span><span class="message_time">' + time + '</span></div><div class="message_content">' + content + '</div></div>';

            $("#messages_container").append(message_tag);
            last_primary_key = messages[key].id;
            scroll_to_bottom('smooth');
        });
    }
    function send_message(msg){
        csrftoken = $("input[name*='csrfmiddlewaretoken']").val();

        $.ajax({
            type: 'POST',
            url: '/message/create',
            data: {content: msg, sender:'bbayoung7849', issue_name:'{{ issue.issue_name }}' },
            cache: false,
            beforeSend:function(xhr){
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            },
            success: function(response) {
                get_message();
            },
            failure: function(response) {
                alert('sorry, insert error. please try again');
            },
            complete: function(response){
                console.log(JSON.stringify(response));
                $("#msg").val("");
            },
        });
    }
</script>
{% csrf_token %}
<div id="messages_container">
    <div class="message_date">
        September 31
    </div>
    {% for message in messages %}
        <div class="message">
            <div class="message_send_information">
                <span class="message_sender">{{ message.sender }}</span>
                <span class="message_time">{{ message.time }}</span>
            </div>
            <div class="message_content">{{ message.content }}</div>
        </div>
    {% endfor %}
</div>

<div id="message_input_container">
    <div id="popup_menu" class="popup_menu" style="display:none">
        <ul class="menu_items">
            <li><a href="#" onclick="return false" id="item_upload_file">Upload a file</a></li>
            <li><a href="#" onclick="return false" id="item_add_hash_tag">Add Hash Tags</a></li>
        </ul>
    </div>
    <span id="btn_plus" class="message_input_plus">+</span>
    <span class="message_input_area">
        <input type="text" name="msg" id="msg" class="message_input_box">
    </span>
</div>


<div id="FileUploadModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="width:10%;">&times;</button>
                <h4 id="issue_title" class="modal-title">File Upload</h4>
            </div>
            <div class="modal-body">
                <form action="/issue/file/add" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ file_form }}
                    <button type="submit" class="btn btn-primary" id="btn_file_submit">Upload</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
