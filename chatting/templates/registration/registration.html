{% extends "common/base.html" %}
{% block custom_layout %}
    <h1>Registration</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" id="btn_registration" value="Registration" />
    </form>
    {% if form.errors %}
        <p>Invalid id or password</p>
    {% endif %}
{% endblock %}
